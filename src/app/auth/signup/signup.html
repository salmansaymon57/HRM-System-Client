<div class="signup-style">
  <div class="signup-container">
    <div class="signup-header">
      <h1>Create Account</h1>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" formControlName="country" required>
          <option value="">-- Select a Country --</option>
          <option *ngFor="let country of (countries$ | async)" [ngValue]="country.cca3">
            {{ country.name.common }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" id="phone" formControlName="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required (paste)="preventPaste($event)">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required (paste)="preventPaste($event)">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" formControlName="role" required>
      </div>

      

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="signup-footer">
      <p>Already have an account? <a href="login">Sign in</a></p>
    </div>
  </div>
</div>
